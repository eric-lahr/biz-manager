{% extends "base_generic.html" %}
{% block profile %}
    <p class="welcome mr-1">Welcome, {{ user.get_username }}!</p><a href="{% url 'logout' %}">Log Out</a>
{% endblock %}
{% block content %}
<div class="col-md-9 offset-md-1">
    <div class="fluid-container h-50">
        <div class="row h-100 w-100 justify-content-center align-items-center">
            <div id="are-you-sure">
                <form method='POST'>{% csrf_token %}
                    <h4>Are you sure you want to send the 
                        <a href="{% url 'permit-detail' pk=perm.job.id %}">permit</a> with 
                        <a href="{% url 'lead-detail' pk=perm.job.id %}">
                        {{ perm.job.client_id }}</a> to <i>Pending Permits</i>?</h4>
                    <div class="row justify-content-center">
                        <div class="col-2">
                            <input class="btn btn-link my-2" type="submit" value="Yes"></input>
                        </div>
                        <div class="col-2">
                            <a class="btn btn-link my-2" role="button" href="javascript: history.go(-1)">No</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
