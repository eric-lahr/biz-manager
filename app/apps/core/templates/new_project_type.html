{% extends "base_generic.html" %}
{% load crispy_forms_tags %}

{% block profile %}
    <p class="welcome mr-1">Welcome, {{ user.get_username }}!</p><a href="{% url 'logout' %}">Log Out</a>
{% endblock %}

{% block content %}
<div class="col-md-10 offset-md-2">
    <div class="container-fluid">
        <div class="row my-3"><h5><b><u>Add Project Type</u></b></h5></div>
        <form class="newuser" method="post">
            {% csrf_token %}
            {{ form.project_type|as_crispy_field }}
            {{ form.project_category|as_crispy_field }}
            <div class="submit">
                <button type="submit" class="btn btn-outline-dark my-2">Submit</button>
            </div> 
        </form>
    </div>
</div>
{% endblock %}
